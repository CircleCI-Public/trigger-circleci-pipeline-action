name: "\U0001F41E  Bug Report"
description: Report any identified bugs.
title: 'Bug: '
labels: [bug]
# assignees: ''
body:
  - type: checkboxes
    attributes:
      label: "Is there an existing issue for this?"
      description: "Please search [here](https://github.com/freckle/trigger-circleci-pipeline-action/issues?q=is%3Aissue) to see if an issue already exists for the bug you encountered"
      options:
      - label: "I have searched the existing issues"
        required: true

  - type: textarea
    validations:
      required: true
    attributes:
      label: "Current behavior"
      description: "How does the issue manifest?"

  - type: input
    validations:
      required: true
    attributes:
      label: "Minimum reproduction code"
      description: "An URL to some git repository or gist which contains the minimum needed code to reproduce the error"
      placeholder: "https://github.com/..."

  - type: textarea
    attributes:
      label: "Steps to reproduce"
      description: |
        Detail the steps to take to replicate the issue.
        You may leave this blank if you have covered the issue in the minimum reproduction code above.
      placeholder: |
        1. `npm i`
        2. `npm start:dev`
        3. See error...

  - type: textarea
    validations:
      required: true
    attributes:
      label: "Expected behavior"
      description: "A clear and concise description of what you expected to happen (or code)"

  - type: markdown
    attributes:
      value: |
        ---

  - type: input
    attributes:
      label: "GitHub Action Version"
      description: |
        Which version of `trigger-circleci-pipeline` are you using?
      placeholder: "1.0.0"

  - type: textarea
    attributes:
      label: "Other"
      description: |
        Anything else relevant?
        **Tip:** You can attach images, recordings or log files by clicking this area to highlight it and then dragging files in.
